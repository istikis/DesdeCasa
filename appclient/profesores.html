<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>

    <!-- Bootstrap 4 -->
    <link 
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous"
      >
    <!-- Animate CSS -->
    <link rel="stylesheet" href="vendors/animate.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/profesores.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d4a3f3b590.js" crossorigin="anonymous"></script>
    <!-- Google Font (Ubuntu) -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container-fluid" id="top">
      <!-- Cabecera -->
      <div class="row">
        <div class="cabecera col">
          <h1 class="text-center font-weight-bold m-1 p-3 rounded" id="titulo-cabera">Área Profesores</h1>
        </div>
      </div>
      <!-- /Cabecera -->

      <section class="row">
        <!-- Tabla Profesores -->
        <div class="col">   
            <!-- Filtros  -->
            <h1 class="rounded-right mb-3">Profesores </h1> 
            <div class="container-filter">
              <p class="font-weight-bold ml-2 mb-2">Buscador</p>
              <div class="row align-items-center">
                <div class="col col-md-3">
                  <select id="selectorSexo" class="custom-select custom-select-md mb-3 border" >
                    <option value="t" selected>Todos</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                  </select>
                </div>
                <div class="col col-md-6">                
                  <input type="search" id="inombre" placeholder="Escribe el nombre" class="custom-select custom-select-md mb-3 border"/>
                </div>
                <div class="col col-md-3">
                  <a class="btn-new btn" title="Nuevo Alumno" onclick="seleccionar()">Nuevo <i class="fas fa-plus"></i></a>
                </div>
              </div>
            </div>                
            <table class="table table-striped table-hover table-borderless table-responsive-sm">
              <thead class="head-tabla">
                <tr>
                  <!-- <th scope="col">Id</th> -->
                  <th>Nombre</th>
                  <th>Avatar</th>
                  <th>Cursos</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody id="profesores">
                <th>...Loading</th>
              </tbody>
              <tfoot class="head-tabla">
                <tr>
                  <!-- <th>Id</th> -->
                  <th>Nombre</th>
                  <th>Avatar</th>
                  <th>Cursos</th>
                  <th>Opciones</th>
                </tr>
              </tfoot>
            </table>
        </div>
        <!-- /Tabla Profesores -->


        <!-- Formulario C.R.U.D. -->
        <div class="col  formulario">  
            <form>
              <h1 class="rounded-right mb-4">Formulario Profesores </h1>
              <div class="form-group">
                <!-- Datos Alumno -->
                <div class="row">
                  <div class="col col-md-3">
                    <label for="exampleFormControlInput1" class="font-weight-bold mb-1">Id: </label>
                    <input type="text" class="form-control mb-3" id="inputId" placeholder="id" readonly>
                  </div>
                  <div class="col col-md-9">
                    <label for="exampleFormControlInput1" class="font-weight-bold mb-1">Nombre: </label> 
                    <input type="text" class="form-control mb-1" id="inputNombre" placeholder="Escribe el nombre">
                    <span id="nombre-mensaje" class=""></span>
                    <input type="text" class="form-control mb-3" id="inputAvatar" readonly="readonly" placeholder="url imagen">
                  </div>
                </div>

                <!-- Galería de Avatares -->        
                <div id="gallery" class="mt-2">                    
                </div>
                <!-- /Galería de Avatares -->  

                <!-- Selector Sexo -->
                <div class="radius-sexlector m-3" >
                  <label for="exampleFormControlInput1" class="font-weight-bold mr-3"><b>Sexo: </b></label> 
                  <input checked="checked" type="radio" name="sexo" id="sexoh" value="h">
                  <label for="sexoh">Hombre
                  <input type="radio" name="sexo" id="sexom" value="m">
                  <label for="sexom">Mujer
                </div>
                <!-- /Selector Sexo -->

                <!-- Botones 'Guardar & Ver Cursos' -->
                <input type="button" value="Guardar" onclick="guardar()" class="btn mr-3">
                <a href="#" class="btn" data-toggle="modal" data-target="#exampleModalLong" onclick="cargarCursos()"> Ver Cursos</a>
                <a href="index.html" class="btn ml-3"> Área Alumnos</a>
                <a href="noticias.html" class="btn ml-2"><i class="far fa-newspaper"> </i> Área Noticias</a>
              </div>
              <!-- /Botones 'Guardar & Ver Cursos' -->

            </form>
            <!-- Despliegue de Cursos según Profesor -->
            <div id="mis-cursos" class="mis-cursos col">
            </div> 
            <!-- Despliegue de Cursos según Profesor -->
            <!-- / Mis Cursos -->

        </div>
      </section>

      <!-- Footer -->
      <footer class="d-flex fixed-bottom">
        <p class="copyright col d-flex align-items-center">Alumnos Api Rest &copy;2020  -  Todos los Derechos Reservados</p>
        <p class="redes-sociales col text-right">
          <i class="redes fab fa-facebook-square"></i> 
          <i class="redes fab fa-twitter-square"></i>
        </p>
      </footer>
      <!-- /Footer -->
    </main>

    <!-- Bootstrap Script -->
    <script 
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>

    <!-- Local Script -->
    <script src="js/ajax.js"></script>
    <script src="js/profesores.js"></script> 

</body>
</html>
