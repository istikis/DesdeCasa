<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frutas</title>
  </head>
  <body>
    <!-- 
        Anexo Actividad 7
      
        Crear una página dentro de la carpeta actividades “frutas.html”.
        Dado el array de frutas en formato Json que tenemos en el anexo de este documento, 
        conseguir los siguientes objetivos usando: map, filter, reduce
        
        •	Array solo con nombres de frutas ( map )
        •	Array solo con nombres de frutas que están en oferta ( map + filter )
        •	Precio TOTAL de todas las frutas ( map + reduce )
        •	Precio TOTAL de todas las frutas, pero aplicando el descuento si están en oferta ( map, filter, reduce )
        •	Array solo con los colores de las frutas 
        •	Array solo con los colores de las frutas SIN REPETICIÓN

     -->

    <script>
      window.addEventListener("load", init());

      function init() {
        console.debug("Document Load and Ready");

        const frutas = [
          {
            nombre: "fresa",
            precio: 4.56,
            oferta: true,
            descuento: 50,
            colores: ["rojo"],
          },
          {
            nombre: "manzana",
            precio: 1.99,
            oferta: false,
            descuento: 50,
            colores: ["rojo", "verde", "amarillo"],
          },
          {
            nombre: "kiwi",
            precio: 3.0,
            oferta: false,
            descuento: 10,
            colores: ["verde", "amarillo"],
          },
        ];

        console.log("*** Primera llamada al Array frutas: %o", frutas);

        // Array solo con nombres de frutas ( map )

        const frutasNombres = frutas.map((fruta) => {
          //console.log(fruta);
          return fruta.nombre;
        });
        console.log(
          "*** Array solo con nombres de frutas ( map ): %o",
          frutasNombres
        );

        // Array solo con nombres de frutas que están en oferta ( map + filter )

        //var ofertasFrutas = frutas.filter((frutas) => frutas.descuento == true );
        const ofertasFrutas = frutas.map(fruta => fruta.nombre).filter(fruta => {
            return fruta.oferta === true;
        }
        
        );

        console.log("*** Array solo con nombres de frutas que están en oferta ( map + filter ): %o", ofertasFrutas);

      }
    </script>
  </body>
</html>
