<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    />

  <body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       
            

            <div id="card-cursos" class="card mb-3" style="max-width: 50%;">
              <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="img/${c.imagen}" class="card-img" alt="curso">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title font-weight-bold">${c.nombre}</h5>
                      <p class="card-text">
                        <span class="font-weight-bold">Precio:</span>
                        <span class="c-precio">${c.precio}</span> €
                      </p>
                      <a href="#" class="btn btn-danger mt-3" name="delete">Añadir Curso</a>
                    </div>
                  </div>
              </div>
            </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
